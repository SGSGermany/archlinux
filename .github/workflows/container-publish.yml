name: Build & publish container

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

concurrency: build

env:
  GIT_REMOTE_URL: ${{ github.server_url }}/${{ github.repository }}.git
  CI_TOOLS_SETUP: https://raw.githubusercontent.com/SGSGermany/ci-tools/main/setup.sh

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      OWNER: sgsgermany
      IMAGE: archlinux
      BUILD_ACTION: build

    steps:
      - name: Setup CI tools
        run: |
          . <(curl -fsS -L "$CI_TOOLS_SETUP" | bash -s ~/ci-tools)
          echo "CI_TOOLS_PATH=$CI_TOOLS_PATH" | tee -a "$GITHUB_ENV"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into container registry ${{ env.REGISTRY }}
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate container image tags
        run: |
          TAGS="latest $(date --utc +'%Y%m%d').$GITHUB_RUN_ID.$GITHUB_RUN_NUMBER"
          echo "TAGS=$TAGS" | tee -a "$GITHUB_ENV"

      - name: Check for updates
        if: ${{ github.event_name == 'schedule' }}
        run: |
          BUILD_ACTION="$(./check-for-updates.sh)"
          echo "BUILD_ACTION=$BUILD_ACTION" | tee -a "$GITHUB_ENV"

      - name: Build container image
        if: ${{ env.BUILD_ACTION != '' }}
        run: |
          buildah unshare ./build.sh

      - name: Container image metadata
        run: |
          "$CI_TOOLS_PATH/containers/get-metadata.sh" "$REGISTRY/$OWNER" "$IMAGE:latest"

      - name: Push container image
        if: ${{ env.BUILD_ACTION != '' }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE }}
          registry: ${{ env.REGISTRY }}/${{ env.OWNER }}
          tags: ${{ env.TAGS }}
